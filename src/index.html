<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 hidden>Пошук зображень</h1>

        <form class="form">
          <label>
            <input
              type="text"
              name="search-text"
              placeholder="Search images..."
              required
            />
          </label>
          <button type="submit">Search</button>
        </form>

        <ul class="gallery"></ul>
        <button type="button" class="load-more-button is-hidden">
          Load more
        </button>
        <span class="loader"></span>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
